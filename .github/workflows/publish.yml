name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
      - name: Setup Node ðŸ”—
        uses: actions/setup-node@v2
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ðŸ”§
        run: npm install --legacy-peer-deps
      - name: Set version from release tag ðŸ”¢
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version
      - name: Build ðŸ“¦
        run: npm run build
      - name: Get build size ðŸ“
        run: |
          BUILD_SIZE=$(du -sh dist/ | cut -f1) # Assuming the build output is in the 'dist/' directory
          echo "Build size: $BUILD_SIZE"
          echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV
      - name: Publish package on NPM ðŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
