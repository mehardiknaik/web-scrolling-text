name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
      - name: Setup Node ðŸ”—
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ðŸ”§
        run: npm install --legacy-peer-deps
      - name: Run tests ðŸ§ª
        run: npm run test:coverage
      - name: Generate test report ðŸ“Š
        run: |
          echo "# Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse coverage summary
          STMT_PCT=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
          BRANCH_PCT=$(cat coverage/coverage-summary.json | jq '.total.branches.pct')
          FUNC_PCT=$(cat coverage/coverage-summary.json | jq '.total.functions.pct')
          LINE_PCT=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Statements | ${STMT_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${BRANCH_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | ${FUNC_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines | ${LINE_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Detailed Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm run test:coverage 2>&1 | grep -A 50 "File\|All files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: Set version from release tag ðŸ”¢
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version
      - name: Build ðŸ“¦
        run: npm run build
      - name: File size ðŸ“
        run: |
          echo "Build size:" >> $GITHUB_STEP_SUMMARY
          find dist -type f ! -name '*.d.ts' | sort | while read file; do
            size=$(du -b "$file" | cut -f1)
            HR_SIZE=$(numfmt --to=iec-i --suffix=B "$size")
            echo "- $(basename "$file"): $HR_SIZE" >> $GITHUB_STEP_SUMMARY
          done
      - name: Publish package on NPM ðŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
