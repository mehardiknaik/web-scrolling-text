name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Generate test report
      if: always()
      run: |
        echo "# Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check if coverage file exists
        if [ -f "coverage/coverage-summary.json" ]; then
          # Parse test results
          STMT_PCT=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
          BRANCH_PCT=$(cat coverage/coverage-summary.json | jq '.total.branches.pct')
          FUNC_PCT=$(cat coverage/coverage-summary.json | jq '.total.functions.pct')
          LINE_PCT=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Statements | ${STMT_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${BRANCH_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | ${FUNC_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines | ${LINE_PCT}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Detailed Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage/lcov-report/index.html | grep -o '<div class="pad1">.*</div>' | head -20 || echo "Coverage report generated successfully"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Coverage summary not found" >> $GITHUB_STEP_SUMMARY
        fi
