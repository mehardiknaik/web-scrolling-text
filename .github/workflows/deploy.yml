name: Deploy website

on:
  # Triggered manually from the Actions tab
  workflow_dispatch:

  # Triggered when a new release is created or an NPM publish occurs
  workflow_run:
    workflows: ["Publish to NPM"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm install
        working-directory: website # Specify the 'website' directory

      - name: Update Library ğŸ“¤
        run: npm install web-scrolling-text@latest --save
        working-directory: website

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            website/.next/cache # Adjust path to the Next.js cache in the 'website' directory
          key: ${{ runner.os }}-nextjs-${{ hashFiles('website/**/package-lock.json') }}-${{ hashFiles('website/**.[jt]s', 'website/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('website/**/package-lock.json') }}-

      - name: Build with Next.js ğŸ“¦
        run: npm run build
        working-directory: website # Specify the 'website' directory
        env:
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out # Adjust path to your output directory (assuming it's inside 'website')

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
